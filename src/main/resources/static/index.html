<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Weather API</title>
  <style>
    html {
      font-family: "Helvetica Neue", sans-serif;
    }
  </style>
</head>
<body>
<h1>Basic Weather</h1>
<h2>From Spiral Learning, LLC</h2>
<hr/>
<h3>API Example:</h3>
<p style="font-family: monospace; font-size: larger">https://basic-weather.herokuapp.com/api/weather/{zipCode}</p>

Where <code>{zipCode}</code> is a valid USA ZIP Code, e.g.:
<p style="font-family: monospace; font-size: larger">https://basic-weather.herokuapp.com/api/weather/<span
    style="font-weight: bold;">94404</span></p>

<br/>

</body>
</html>
