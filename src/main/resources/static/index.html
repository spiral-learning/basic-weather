<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Weather API</title>
  <style>
    html {
      font-family: "Helvetica Neue", sans-serif;
      font-size: larger;
    }
  </style>
</head>
<body>
<h1>Basic Weather</h1>
<h2>From Ted M. Young (<a href="https://twitter.com/jitterted">@JitterTed</a>)</h2>
<hr/>
<h3>API Example:</h3>
<p style="font-family: monospace; font-size: larger">https://basic-weather.herokuapp.com/api/zip/{zipCode}</p>
<br/>
Where <code>{zipCode}</code> is a valid USA ZIP Code, e.g.:
<br/>
<a href="https://basic-weather.herokuapp.com/api/zip/94404">
<p style="font-family: monospace; font-size: larger">https://basic-weather.herokuapp.com/api/zip/<span
    style="font-weight: bold;">94404</span></p>
</a>
<br/>
</body>
</html>
